
<h3>Buscar por region<small> {{ regionActiva | titlecase}} </small></h3>
<hr>
<h5>Seleccione la region</h5>
<!-- [class.btn-primary]="region === regionActiva" -->
<!-- [ngClass] = "{
  'btn-primary': regionActiva === region,
  'btn-outline-primary': regionActiva !== region

}" -->
<div class="row">
  <div class="col">
    <button
    *ngFor="let region of regiones"
    [class]="getClaseCSS(region)"
    (click)="activarRegion(region)">
      {{ region | titlecase }}
    </button>
  </div>
</div>




<div
  *ngIf=" regionesApi.length > 0  else divRegiones"
  class="row" >
  <div class="col">
   <app-pais-tabla [paisesInput] = regionesApi></app-pais-tabla>
  </div>
</div>

<ng-template #divRegiones>
<div *ngIf="regionActiva !== ''" >
  <img src="https://cdn.dribbble.com/users/1186261/screenshots/3718681/_______.gif" alt="loading">
</div>


</ng-template>
