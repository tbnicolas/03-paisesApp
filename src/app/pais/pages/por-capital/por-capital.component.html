<h2>Por Capital</h2>
<hr>

<div class="row">
  <div class="col">
    <app-pais-input
      (onEnterOutput)="buscar($event)"
      (onDebounce)="sugerencias($event)"
      placeHolderinput="Buscar capital.."
    >
  </app-pais-input>
  </div>
</div>

<hr>

<div
  *ngIf="hayError"
  class="alert alert-danger"
>
  No se encontro nada con el termino {{ termino }}
</div>

<div *ngIf="capitales.length>0" class="row">
  <div class="col">
   <app-pais-tabla [paisesInput] = capitales></app-pais-tabla>
  </div>
</div>
