<table class="table table-hover">

  <thead>
    <tr>
      <th> # </th>
      <th> Bandera </th>
      <th> Nombre </th>
      <th> Poblacion </th>
      <th></th>

    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let pais of paisesInput; let i = index" >
      <td> {{ i + 1 }} </td>
      <td>
        <img class="small-flag" [src]="pais.flag">
      </td>
      <td> {{ pais.capital }}, {{ pais.name }} </td>
      <td> {{ pais.population | number }} </td>
      <a [routerLink] ="['/pais',pais.alpha2Code]" >Ver...</a>
    </tr>
  </tbody>

</table>
